<!doctype html>
<html ng-app="urlShortener">
  <head>
    <meta charset="utf-8">
    <title>Url-Shortener</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
	
	<!--Set up and load controllers -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="scripts/controllers/shortenCtrl.js"></script>
  </head>
  
  <body>
	<!-- Intro -->
    <div>

    <h1 class="title">ME.TO
      <span class="subtitle">Url-Shortner: Simple, Smart, Lightweight</span>
    </h1>

    <!-- Auth -->
    <div ng-controller="authCtrl">
      <form class="authForm">
        <table>
          <tr>
            <td>
              Email
            </td>
            <td>
              <input type="emailInput" ng-model="email">
            </td>
          </tr>
          <tr>
            <td>
              Password
            </td>
            <td>
              <input type="passwordInput" ng-model="password">
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" ng-click="login(email, password)" value="Login" />
            </td>
            <td>
              <input type="submit" ng-click="singin(email, password)" value="Singup" />
            </td>
          </tr>
        </table>
      </form>
    </div>

    </div>


    <!--BUTTONS -->
	<div>
	   <table class="headerTable">
	      <tr>
		     <td>
			    <button type="button" class="headerButton">WHO WE ARE</button>
			 </td>
			 <td>
			    <button type="button" class="headerButton">WHAT WE DO</button>
			 </td>
			 <td>
			    <button type="button" class="headerButton">CONTACT</button>
			 </td>
		  </tr>
	   </table>
	</div>

    <!-- Shortening -->
    <br>
    <div ng-controller="shortenCtrl">
      <div class="shortForm">
        <form name="urlInputForm">
        <span>Url here: </span>
        <input type="longUrlInput" ng-model="longUrl"><br>
        <input type="submit" ng-click="shortening(longUrl)" value="Les't shorten it!" />
      </form>
        <p>{{errorMsg}}</p>
      </div>
    </div>

	<!-- Footer -->
    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> Designing Data Bases with Advanced Data Models. University of Bari, CS.</p>
      </div>
    </div>
	
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        endbuild -->
</body>
</html>
